<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Court Case</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Edit Court Case</h1>

    <form method="POST" action="{{ url_for('edit_case', case_id=case[0]) }}">
        <label for="annotator_name">Annotator Name:</label>
        <select name="annotator_name" id="annotator_name" required>
            <option value="Nicholas Noly Dela Torre" {% if case[1]=="Nicholas Noly Dela Torre" %}selected{% endif %}>
                Nicholas Noly Dela Torre</option>
            <option value="Jewell Anne Diamante" {% if case[1]=="Jewell Anne Diamante" %}selected{% endif %}>Jewell Anne
                Diamante</option>
            <option value="Jino Llamado" {% if case[1]=="Jino Llamado" %}selected{% endif %}>Jino Llamado</option>
            <option value="Miguel Tolentino" {% if case[1]=="Miguel Tolentino" %}selected{% endif %}>Miguel Tolentino
            </option>
        </select><br><br>

        <label for="court_case_link">Court Case Link:</label>
        <input type="url" id="court_case_link" name="court_case_link" value="{{ case[2] }}" required><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ case[3] }}" required><br><br>

        <label for="court_case_text">Court Case Text:</label>
        <textarea id="court_case_text" name="court_case_text" rows="10" required>{{ case[4] }}</textarea><br><br>

        <label for="facts">Facts:</label>
        <textarea id="facts" name="facts" rows="10" required>{{ case[5] }}</textarea><br><br>

        <label for="issues">Issues:</label>
        <textarea id="issues" name="issues" rows="10" required>{{ case[6] }}</textarea><br><br>

        <label for="rulings">Rulings:</label>
        <textarea id="rulings" name="rulings" rows="10" required>{{ case[7] }}</textarea><br><br>

        <button type="submit">Update Case</button>
    </form>

    <a href="{{ url_for('view_cases') }}">Back to Court Cases</a>
</body>

</html>
